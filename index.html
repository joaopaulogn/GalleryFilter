<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="João Paulo Gonçalves Neto">
    <meta name="description" content="Gallery with simple filter">
    <link rel="stylesheet" href="assets/css/style.css" type="text/css">
    <title>Galley filter</title>
</head>

<body>
    <!-- That's involves the all content of the page -->
    <div class="wrapper">
        <div class="content">
            <!-- List with all options that will controls the filters -->
            <ul class="list">
                <li class="item" data-filter="all">All</li>
                <li class="item" data-filter="camera">Camera</li>
                <li class="item" data-filter="joystick">Joystick</li>
                <li class="item" data-filter="smartphone">Smartphone</li>
                <li class="item" data-filter="shoe">Shoe</li>
            </ul>

            <!-- List with all images that will be shown -->
            <ul class="gallery">
                <li class="gallery__item camera"><img src="assets/images/camera-1.jpg" alt="Camera 01" class="gallery__img"></li>
                <li class="gallery__item camera"><img src="assets/images/camera-2.jpg" alt="Camera 02" class="gallery__img"></li>
                <li class="gallery__item joystick"><img src="assets/images/joystick-1.jpg" alt="Joystick 01" class="gallery__img"></li>
                <li class="gallery__item joystick"><img src="assets/images/joystick-2.jpg" alt="Joystick 02" class="gallery__img"></li>
                <li class="gallery__item shoe"><img src="assets/images/shoe-1.jpg" alt="Shoe 01" class="gallery__img"></li>
                <li class="gallery__item shoe"><img src="assets/images/shoe-2.jpg" alt="Shoe 02" class="gallery__img"></li>
                <li class="gallery__item smartphone"><img src="assets/images/smartphone-1.jpg" alt="Smartphone 01" class="gallery__img"></li>
                <li class="gallery__item smartphone"><img src="assets/images/smartphone-2.jpg" alt="Smartphone 02" class="gallery__img"></li>
            </ul>
        </div>
    </div>

    <script src="assets/js/script.js" type="text/javascript"></script>
</body>

</html>
